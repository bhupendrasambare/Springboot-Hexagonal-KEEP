spring.application.name=Keep

security.jwt.secret=secret-token-key-for-hexagonal-spring-boot-application
security.jwt.access-token-expiration=86400
security.jwt.refresh-token-expiration=604800

# add database connection
spring.data.mongodb.uri=mongodb://localhost:27017/keep_db

# Google OAuth 2.0 Configuration
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=profile, email, openid
